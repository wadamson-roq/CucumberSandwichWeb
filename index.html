<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagel Shop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #e74c3c;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 36px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .blue {
            background-color: #3498db;
            color: #fff;
        }

        .green {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bagel Shop</h1>
    </header>

    <main>
        <h1>Welcome to Bagel Shop!</h1>
        <div>
            <p>We offer a wide variety of delicious bagels to satisfy your cravings. Our bagels are made fresh every day
                using only the finest ingredients.</p>
        </div>
        <div>
            <p id="bagel-types"></p>
            <p id="bagel-fills"></p>
        </div>

        <button id="change-style">Change Style</button>
    </main>

    <script>
        const bagelTypes = [' Plain', ' Everything', ' Cinnamon Raisin', ' Blueberry', ' Sesame'];
        const bagelFills = [];

        const button = document.querySelector('#change-style');
        button.addEventListener('click', function () {
            document.body.classList.toggle('blue');
            document.body.classList.toggle('green');
        });

        function bagelStock() {
            if (bagelTypes.length == 0) {
                const noTypes = 'No bagels currently available. We apologise for any inconvenience.';
                document.getElementById('bagel-types').innerHTML = noTypes;
            }
            else {
                const bagels = 'Flavours currently available:' + bagelTypes;
                document.getElementById('bagel-types').innerHTML = bagels;
            }

            if (bagelTypes.length == 0) { }
            else if (bagelFills.length == 0) {
                const noFillings = 'No fillings currently available. We apologise for any inconvenience.';
                document.getElementById('bagel-fills').innerHTML = noFillings;
            }
            else {
                const fillings = 'Fillings currently available:' + bagelFills;
                document.getElementById('bagel-fills').innerHTML = fillings;
            }

        }

        bagelStock();

                }
          } */

    </script>

</body>

</html>
